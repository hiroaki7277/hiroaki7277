{% extends 'base.html' %}

{% block content %}
  <h2>新しいパスワードを設定</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">パスワードを設定</button>
    </form>
  {% else %}
    <p>このパスワードリセットリンクは無効です。新しいリセットリンクをリクエストしてください。</p>
  {% endif %}
{% endblock %}
